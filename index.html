    <title>ngRaptorize</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>
    <link rel="stylesheet" href="src/ngRaptorize.css">

  <body ng-app="ngRaptorSample">
  <div style="position:absolute">
  <div style="position:relative">
      <ng-raptorize ></ng-raptorize>
      <div style="position: fixed; top: 0; left: 0;">
      <a href='' ng-raptorize enter-on='click'>click</a>
      </div>
      <div ng-raptorize enter-on='konami-code'></div>
  
  </div>
  </div>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <script src="src/ngRaptorize.js"></script>
    <script type="text/javascript">
        angular.module ('ngRaptorSample', ['ngRaptorize'])
        .config(['ngRaptorizeProvider', function(ngRaptorizeProvider) {
            ngRaptorizeProvider.setImageFile('src/raptor.png');
            ngRaptorizeProvider.setGenericAudioFile('src/raptor-sound');
            ngRaptorizeProvider.setMp3AudioFile('src/raptor-sound.mp3');
            ngRaptorizeProvider.setMp3AudioFile('src/raptor-sound.ogg');
        }]);
    </script>
